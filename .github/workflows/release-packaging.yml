name: Release Packaging

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      font_name:
        description: 'åŒ…çš„å­—ä½“åç§°å‰ç¼€ï¼ˆè¦†ç›–é»˜è®¤è®¾ç½®ï¼‰ / Font name prefix for packages (overrides default)'
        required: false
        default: 'Planschrift'
      tag_version:
        description: 'æ‰‹åŠ¨è¿è¡Œæ—¶çš„æ ‡ç­¾ç‰ˆæœ¬ / Tag version for manual run'
        required: false
        default: ''

env:
  DEFAULT_FONT_NAME: Planschrift

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_vars.outputs.version }}
      font_name: ${{ steps.set_vars.outputs.font_name }}
    steps:
      - name: ç­¾å‡ºä»£ç  / Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set VERSION and FONT_NAME
        id: set_vars
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.event.inputs.tag_version || format('dev-{0}', github.run_number) }}
          fi
          FONT_NAME=${{ github.event.inputs.font_name || env.DEFAULT_FONT_NAME }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "font_name=$FONT_NAME" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y p7zip-full

  package:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      FONT_NAME: ${{ needs.prepare.outputs.font_name }}
      PKG: Static
    steps:
      - name: ç­¾å‡ºä»£ç  / Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: å‡†å¤‡æ‰“åŒ…ç›®å½• / Prepare package dir
        shell: bash
        run: |
          set -euo pipefail
          echo "Packaging $PKG for version $VERSION..."
          mkdir -p dist
          TARGET="dist/${FONT_NAME}-${PKG}-${VERSION}"
          mkdir -p "$TARGET"
          rsync -av --exclude='dist' ./ "$TARGET"/
          rm -rf "$TARGET/.git"

      - name: Compress files
        shell: bash
        run: |
          cd dist
          base="${FONT_NAME}-${PKG}-${VERSION}"
          zip -qr "${base}.zip" "$base" -x "*.7z"
          7z a -t7z -mx=9 "${base}.7z" "$base"
          ls -lh "${base}."*

      - name: ä¸Šä¼ å·¥ä»¶ (æ‰‹åŠ¨è¿è¡Œ) / Upload artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FONT_NAME }}-Static-${{ env.VERSION }}.7z
          path: dist/${{ env.FONT_NAME }}-Static-${{ env.VERSION }}.7z
          retention-days: 7

      - name: ä¸Šä¼ åˆ°å‘è¡Œç‰ˆ / Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/${{ env.FONT_NAME }}-Static-${{ env.VERSION }}.7z
            dist/${{ env.FONT_NAME }}-Static-${{ env.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog:
    needs: [prepare, package]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      FONT_NAME: ${{ needs.prepare.outputs.font_name }}
      REPO: ${{ github.repository }}
    steps:
      - name: ç”Ÿæˆä¸‹è½½é“¾æ¥ / Generate download links
        id: generate_links
        run: |
          set -euo pipefail
          BASE_URL="https://github.com/${REPO}/releases/download/${VERSION}"
          table="### ä¸‹è½½é“¾æ¥\n\n| Package | 7z | zip |\n| -- | -- | -- |"
          # ä»… Static
          pkg=Static
          table+=$'\n'"| $pkg | [ğŸ“¦ Download](${BASE_URL}/${FONT_NAME}-$pkg-$VERSION.7z) | [ğŸ“¦ Download](${BASE_URL}/${FONT_NAME}-$pkg-$VERSION.zip) |"
          echo -e "$table"
          echo "links<<EOF" >> $GITHUB_OUTPUT
          echo -e "$table" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: æ›´æ–°å‘è¡Œç‰ˆæè¿° / Update release description
        run: |
          gh release edit "$VERSION" --notes-file <(echo -e "${{ steps.generate_links.outputs.links }}")
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}